<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body
    class="bg-[url('../pattern.svg')] flex flex-col justify-center items-center bg-no-repeat"
  >
    <div
      class="flex flex-col w-fit items-center justify-center h-screen border-black rounded-md"
    >
      <img src="/illustration-hero.svg" alt="music-image" />
      <div class="bg-white w-full flex justify-center items-center flex-col">
        <h2 class="text-center font-bold text-4xl m-4">Order summary</h2>
        <p class="text-center m-3 capitalize">
          you can now listen variety of musics,<br />and audio books and podcast
          on <br />any device you want...
        </p>
        <div class="flex gap-4">
          <img src="/icon-music.svg" alt="music-icon" />
          <p>
            annunal plan
            <br />
            $399.00/year
          </p>
          <button class="pl-10 hover:text-blue-600 hover:underline">
            change
          </button>
        </div>
        <div class="w-full px-8">
          <button
            type="submit"
            class="border-black bg-blue-500 m-3 text-white w-full py-2 rounded-md"
          >
            procced to payment</button
          ><br />
          <button type="reset" class="border-black m-2 w-full text-center">
            Cancel order
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
